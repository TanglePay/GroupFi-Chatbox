<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Information Search</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        .result-group {
            margin-bottom: 1rem;
        }
        .result-item {
            margin-bottom: 0.25rem;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Search Group</h2>
        <form id="groupForm">
            <div class="form-group">
                <label for="chainId">Chain ID:</label>
                <input type="number" class="form-control" id="chainId" placeholder="Enter chain ID">
            </div>
            <div class="form-group">
                <label for="contractAddress">Contract Address:</label>
                <input type="text" class="form-control" id="contractAddress" placeholder="Enter contract address of the token/NFT">
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
        </form>
        <div id="result" class="mt-4"></div>
    </div>

    <script>
        $(document).ready(function() {
            $('#groupForm').on('submit', function(e) {
                e.preventDefault();

                let contractAddress = $('#contractAddress').val();
                let chainId = parseInt($('#chainId').val(), 10);

                if(contractAddress && chainId) {
                    $.ajax({
                        url: 'https://test2.api.groupfi.ai/api/groupfi/v1/dappquerygroupconfigs',
                        type: 'POST',
                        contentType: 'application/json',
                        data: JSON.stringify({
                            "contractAddress": contractAddress,
                            "chainId": chainId
                        }),
                        success: function(response) {
                            if(response.length > 0) {
                                let resultHtml = '<h4 class="mt-4">Group Information:</h4>';
                                resultHtml += '<div class="mt-4"></div>'; // Adding extra space between header and first result
                                response.forEach(function(group) {
                                    resultHtml += '<div class="result-group">';
                                    resultHtml += '<p class="result-item"><strong>Group ID:</strong> ' + group.groupId + '</p>';
                                    resultHtml += '<p class="result-item"><strong>Group Name:</strong> ' + group.groupName + '</p>';
                                    resultHtml += '</div>';
                                });
                                $('#result').html(resultHtml);
                            } else {
                                $('#result').html('<p>No group information found.</p>');
                            }
                        },
                        error: function() {
                            $('#result').html('<p>Error occurred while fetching group information.</p>');
                        }
                    });
                } else {
                    $('#result').html('<p>Please enter both contract address and chain ID.</p>');
                }
            });
        });
    </script>
</body>
</html>
